<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Financeiro Pessoal</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React e ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel para converter JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Anima√ß√µes suaves */
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Estiliza√ß√£o da barra de rolagem */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- √çcones SVG (Lucide) ---
    // Adicionei 'pencil' e 'check' para as novas funcionalidades
    const Icon = ({ name, size = 24, className = "" }) => {
      const icons = {
        wallet: <><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4" /><path d="M4 6v12a2 2 0 0 0 2 2h14v-4" /><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z" /></>,
        trendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></>,
        trendingDown: <><polyline points="23 18 13.5 8.5 8.5 13.5 1 6" /><polyline points="17 18 23 18 23 12" /></>,
        creditCard: <><rect x="1" y="4" width="22" height="16" rx="2" ry="2" /><line x1="1" y1="10" x2="23" y2="10" /></>,
        pieChart: <><path d="M21.21 15.89A10 10 0 1 1 8 2.83" /><path d="M22 12A10 10 0 0 0 12 2v10z" /></>,
        plus: <><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>,
        home: <><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></>,
        menu: <><line x1="3" y1="12" x2="21" y2="12" /><line x1="3" y1="6" x2="21" y2="6" /><line x1="3" y1="18" x2="21" y2="18" /></>,
        moreHorizontal: <><circle cx="12" cy="12" r="1" /><circle cx="19" cy="12" r="1" /><circle cx="5" cy="12" r="1" /></>,
        x: <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,
        trash: <><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>,
        chevronLeft: <polyline points="15 18 9 12 15 6" />,
        chevronRight: <polyline points="9 18 15 12 9 6" />,
        alert: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" /><line x1="12" y1="9" x2="12" y2="13" /><line x1="12" y1="17" x2="12.01" y2="17" /></>,
        fileText: <><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></>,
        pencil: <><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" /></>,
        check: <polyline points="20 6 9 17 4 12" />
      };

      return (
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width={size} 
          height={size} 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          strokeWidth="2" 
          strokeLinecap="round" 
          strokeLinejoin="round" 
          className={className}
        >
          {icons[name] || <circle cx="12" cy="12" r="10" />}
        </svg>
      );
    };

    // --- Utils e Constantes ---
    const formatCurrency = (value) => {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(value);
    };

    const categoriesList = [
      { name: 'Alimenta√ß√£o', icon: 'üçî' },
      { name: 'Transporte', icon: 'üöó' },
      { name: 'Casa', icon: 'üè†' },
      { name: 'Lazer', icon: 'üéâ' },
      { name: 'Sa√∫de', icon: 'üíä' },
      { name: 'Educa√ß√£o', icon: 'üìö' },
      { name: 'Sal√°rio', icon: 'üí∞' },
      { name: 'Investimentos', icon: 'üìà' },
      { name: 'Outros', icon: 'üì¶' },
    ];

    const colors = ['#8B5CF6', '#EF4444', '#10B981', '#F59E0B', '#3B82F6', '#EC4899', '#6366F1'];

    // --- Aplica√ß√£o Principal ---
    function App() {
      // Estados
      const [currentView, setCurrentView] = useState('dashboard');
      const [selectedMonth, setSelectedMonth] = useState(new Date());
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [modalType, setModalType] = useState(null);
      const [editingTransaction, setEditingTransaction] = useState(null); // Estado para edi√ß√£o

      // Dados Iniciais
      const initialAccounts = [
        { id: '1', name: 'Carteira', balance: 150.00, type: 'Dinheiro', color: '#10B981', includeInTotal: true },
        { id: '2', name: 'Santander', balance: 2450.00, type: 'Conta Corrente', color: '#EF4444', includeInTotal: true }
      ];

      const [accounts, setAccounts] = useState(() => {
        const saved = localStorage.getItem('accounts');
        return saved ? JSON.parse(saved) : initialAccounts;
      });

      const [transactions, setTransactions] = useState(() => {
        const saved = localStorage.getItem('transactions');
        return saved ? JSON.parse(saved) : [];
      });

      const [cards, setCards] = useState(() => {
        const saved = localStorage.getItem('cards');
        return saved ? JSON.parse(saved) : [];
      });

      const [budgets, setBudgets] = useState(() => {
        const saved = localStorage.getItem('budgets');
        return saved ? JSON.parse(saved) : [];
      });

      // Persist√™ncia
      useEffect(() => localStorage.setItem('accounts', JSON.stringify(accounts)), [accounts]);
      useEffect(() => localStorage.setItem('transactions', JSON.stringify(transactions)), [transactions]);
      useEffect(() => localStorage.setItem('cards', JSON.stringify(cards)), [cards]);
      useEffect(() => localStorage.setItem('budgets', JSON.stringify(budgets)), [budgets]);

      // L√≥gica Computada
      const filteredTransactions = useMemo(() => {
        const start = new Date(selectedMonth.getFullYear(), selectedMonth.getMonth(), 1);
        const end = new Date(selectedMonth.getFullYear(), selectedMonth.getMonth() + 1, 0);
        return transactions.filter(t => {
          const tDate = new Date(t.date);
          const tDateAdj = new Date(tDate.valueOf() + tDate.getTimezoneOffset() * 60000);
          return tDateAdj >= start && tDateAdj <= end;
        }).sort((a, b) => new Date(b.date) - new Date(a.date));
      }, [transactions, selectedMonth]);

      const totalBalance = useMemo(() => {
        return accounts.filter(a => a.includeInTotal).reduce((acc, curr) => acc + curr.balance, 0);
      }, [accounts]);

      const monthSummary = useMemo(() => {
        let income = 0;
        let expense = 0;
        let cardExpense = 0;

        filteredTransactions.forEach(t => {
          // Considera apenas transa√ß√µes pagas para o realizado, mas para planejamento pode ser diferente
          // Aqui vamos somar tudo para o resumo, mas visualmente diferenciamos n√£o pagos
          if (t.type === 'income') income += t.amount;
          if (t.type === 'expense') expense += t.amount;
          if (t.type === 'card_expense') cardExpense += t.amount;
        });

        // Proje√ß√£o simples
        const projectedBalance = totalBalance; 

        return { income, expense, cardExpense, projectedBalance };
      }, [filteredTransactions, totalBalance]);

      // --- Handlers de Saldo ---
      const updateAccountBalance = (accountId, amount) => {
        setAccounts(prev => prev.map(a => a.id === accountId ? { ...a, balance: a.balance + amount } : a));
      };

      const updateCardLimit = (cardId, amount) => {
        setCards(prev => prev.map(c => c.id === cardId ? { ...c, usedLimit: (c.usedLimit || 0) + amount } : c));
      };

      // --- Handlers de Transa√ß√£o (Novo fluxo unificado) ---
      const handleSaveTransaction = (formData) => {
        const isEditing = !!formData.id;
        let oldTransaction = null;

        // 1. Se estiver editando, precisamos primeiro REVERTER o efeito da transa√ß√£o antiga no saldo
        if (isEditing) {
          oldTransaction = transactions.find(t => t.id === formData.id);
          if (oldTransaction && oldTransaction.isPaid) {
             // Reverter: Se era receita, subtrai. Se era despesa, soma.
             if (oldTransaction.type === 'income') updateAccountBalance(oldTransaction.accountId, -oldTransaction.amount);
             else if (oldTransaction.type === 'expense') updateAccountBalance(oldTransaction.accountId, oldTransaction.amount);
             else if (oldTransaction.type === 'card_expense') updateCardLimit(oldTransaction.cardId, -oldTransaction.amount);
          }
        }

        // 2. Salvar a nova transa√ß√£o (ou atualizada) no estado
        const transactionToSave = {
          ...formData,
          id: isEditing ? formData.id : Date.now().toString()
        };

        if (isEditing) {
          setTransactions(prev => prev.map(t => t.id === transactionToSave.id ? transactionToSave : t));
        } else {
          setTransactions(prev => [transactionToSave, ...prev]);
        }

        // 3. Aplicar o efeito da NOVA transa√ß√£o no saldo (Se estiver Paga)
        if (transactionToSave.isPaid) {
           if (transactionToSave.type === 'income') updateAccountBalance(transactionToSave.accountId, transactionToSave.amount);
           else if (transactionToSave.type === 'expense') updateAccountBalance(transactionToSave.accountId, -transactionToSave.amount);
           else if (transactionToSave.type === 'card_expense') updateCardLimit(transactionToSave.cardId, transactionToSave.amount);
        }

        setIsModalOpen(false);
        setEditingTransaction(null);
      };

      const handleDeleteTransaction = (id) => {
        if(!confirm('Tem certeza que deseja excluir esta transa√ß√£o?')) return;
        
        const transactionToDelete = transactions.find(t => t.id === id);
        
        // Se estava paga, reverter saldo
        if (transactionToDelete && transactionToDelete.isPaid) {
           if (transactionToDelete.type === 'income') updateAccountBalance(transactionToDelete.accountId, -transactionToDelete.amount);
           else if (transactionToDelete.type === 'expense') updateAccountBalance(transactionToDelete.accountId, transactionToDelete.amount);
           else if (transactionToDelete.type === 'card_expense') updateCardLimit(transactionToDelete.cardId, -transactionToDelete.amount);
        }

        setTransactions(prev => prev.filter(t => t.id !== id));
      };

      // Outros Handlers
      const handleAddAccount = (data) => {
        setAccounts(prev => [...prev, { id: Date.now().toString(), ...data }]);
        setIsModalOpen(false);
      };
      const handleAddCard = (data) => {
        setCards(prev => [...prev, { id: Date.now().toString(), ...data, usedLimit: 0 }]);
        setIsModalOpen(false);
      };
      const handleAddBudget = (data) => {
        setBudgets(prev => [...prev, { id: Date.now().toString(), ...data }]);
        setIsModalOpen(false);
      };
      const handleDeleteGeneric = (type, id) => {
        if(!confirm('Tem certeza que deseja excluir?')) return;
        if(type === 'account') setAccounts(prev => prev.filter(i => i.id !== id));
        if(type === 'card') setCards(prev => prev.filter(i => i.id !== id));
        if(type === 'budget') setBudgets(prev => prev.filter(i => i.id !== id));
      };
      const handleMonthChange = (direction) => {
        const newDate = new Date(selectedMonth);
        if (direction === 'prev') newDate.setMonth(newDate.getMonth() - 1);
        else newDate.setMonth(newDate.getMonth() + 1);
        setSelectedMonth(newDate);
      };
      const handleEditClick = (transaction) => {
        setEditingTransaction(transaction);
        setModalType('transaction');
        setIsModalOpen(true);
      };

      // Componentes UI
      const Modal = ({ title, children }) => (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 backdrop-blur-sm fade-in">
          <div className="bg-white rounded-2xl w-full max-w-md shadow-2xl max-h-[90vh] overflow-y-auto flex flex-col">
            <div className="p-4 border-b border-gray-100 flex justify-between items-center sticky top-0 bg-white z-10">
              <h3 className="text-lg font-bold text-gray-800">{title}</h3>
              <button onClick={() => { setIsModalOpen(false); setEditingTransaction(null); }} className="p-2 hover:bg-gray-100 rounded-full">
                <Icon name="x" size={20} />
              </button>
            </div>
            <div className="p-6 space-y-4">
              {children}
            </div>
          </div>
        </div>
      );

      const TransactionForm = ({ initialData }) => {
        const [type, setType] = useState(initialData?.type || 'expense');
        const [amount, setAmount] = useState(initialData?.amount || '');
        const [desc, setDesc] = useState(initialData?.description || '');
        const [date, setDate] = useState(initialData?.date || new Date().toISOString().split('T')[0]);
        const [category, setCategory] = useState(initialData?.category || categoriesList[0].name);
        const [accountId, setAccountId] = useState(initialData?.accountId || accounts[0]?.id || '');
        const [cardId, setCardId] = useState(initialData?.cardId || cards[0]?.id || '');
        const [tags, setTags] = useState(initialData?.tags?.join(', ') || '');
        const [recurring, setRecurring] = useState(initialData?.isRecurring || false);
        const [isPaid, setIsPaid] = useState(initialData ? initialData.isPaid : true); // Padr√£o true para novos

        const handleSubmit = (e) => {
          e.preventDefault();
          handleSaveTransaction({
            id: initialData?.id, // Passa ID se for edi√ß√£o
            amount: parseFloat(amount),
            description: desc,
            date,
            type,
            category,
            accountId: type !== 'card_expense' ? accountId : undefined,
            cardId: type === 'card_expense' ? cardId : undefined,
            tags: tags.split(',').map(t => t.trim()).filter(Boolean),
            isRecurring: recurring,
            isPaid: isPaid
          });
        };

        return (
          <form onSubmit={handleSubmit} className="space-y-4">
            <div className="flex p-1 bg-gray-100 rounded-lg">
              <button type="button" onClick={() => setType('income')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-colors ${type === 'income' ? 'bg-white shadow text-green-600' : 'text-gray-500'}`}>Receita</button>
              <button type="button" onClick={() => setType('expense')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-colors ${type === 'expense' ? 'bg-white shadow text-red-600' : 'text-gray-500'}`}>Despesa</button>
              <button type="button" onClick={() => setType('card_expense')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-colors ${type === 'card_expense' ? 'bg-white shadow text-purple-600' : 'text-gray-500'}`}>Cart√£o</button>
            </div>
            <div>
              <label className="text-xs font-semibold text-gray-500 uppercase">Valor</label>
              <div className="relative mt-1">
                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">R$</span>
                <input required type="number" step="0.01" value={amount} onChange={e => setAmount(e.target.value)} className="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none text-lg font-semibold" placeholder="0,00" />
              </div>
            </div>
            
            {/* Toggle de Pago */}
            <div className="flex items-center justify-between p-3 bg-gray-50 rounded-xl border border-gray-200">
               <span className="font-medium text-sm text-gray-700">Situa√ß√£o</span>
               <button 
                 type="button"
                 onClick={() => setIsPaid(!isPaid)}
                 className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none ${isPaid ? 'bg-green-500' : 'bg-gray-300'}`}
               >
                 <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${isPaid ? 'translate-x-6' : 'translate-x-1'}`} />
               </button>
               <span className="text-xs font-bold w-16 text-right">{isPaid ? 'PAGO' : 'PENDENTE'}</span>
            </div>

            <div>
              <label className="text-xs font-semibold text-gray-500 uppercase">Descri√ß√£o</label>
              <input required type="text" value={desc} onChange={e => setDesc(e.target.value)} className="w-full px-4 py-3 mt-1 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Ex: Sal√°rio, Uber..." />
            </div>
            <div className="grid grid-cols-2 gap-4">
              <div>
                <label className="text-xs font-semibold text-gray-500 uppercase">Data</label>
                <input required type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full px-4 py-3 mt-1 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none" />
              </div>
              <div>
                 <label className="text-xs font-semibold text-gray-500 uppercase">Categoria</label>
                 <select value={category} onChange={e => setCategory(e.target.value)} className="w-full px-4 py-3 mt-1 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none">
                   {categoriesList.map(c => <option key={c.name} value={c.name}>{c.icon} {c.name}</option>)}
                 </select>
              </div>
            </div>
            {type !== 'card_expense' ? (
              <div>
                <label className="text-xs font-semibold text-gray-500 uppercase">Conta</label>
                <select value={accountId} onChange={e => setAccountId(e.target.value)} className="w-full px-4 py-3 mt-1 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none">
                  {accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
                </select>
              </div>
            ) : (
              <div>
                <label className="text-xs font-semibold text-gray-500 uppercase">Cart√£o</label>
                <select value={cardId} onChange={e => setCardId(e.target.value)} className="w-full px-4 py-3 mt-1 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none">
                  {cards.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                </select>
              </div>
            )}
            <div>
              <label className="text-xs font-semibold text-gray-500 uppercase">Tags</label>
              <input type="text" value={tags} onChange={e => setTags(e.target.value)} className="w-full px-4 py-3 mt-1 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="uber, trabalho" />
            </div>
            <div className="flex items-center space-x-3 p-3 bg-gray-50 rounded-xl">
               <input type="checkbox" checked={recurring} onChange={e => setRecurring(e.target.checked)} id="rec" className="w-5 h-5 text-purple-600 rounded focus:ring-purple-500" />
               <label htmlFor="rec" className="text-sm text-gray-700">Transa√ß√£o recorrente (Mensal)</label>
            </div>
            <button type="submit" className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-purple-200 transition-all transform active:scale-95">
              {initialData ? 'Atualizar Transa√ß√£o' : 'Salvar Transa√ß√£o'}
            </button>
          </form>
        );
      };

      // Helper para lista de transa√ß√µes (usado no Dashboard e na View completa)
      const TransactionItem = ({ t }) => (
        <div className="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors group">
          <div className="flex items-center gap-3">
            <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xl ${t.isPaid ? 'bg-gray-100 opacity-100' : 'bg-yellow-50 opacity-60'}`}>
              {categoriesList.find(c => c.name === t.category)?.icon || 'üìÑ'}
            </div>
            <div>
              <p className={`font-semibold text-gray-800 ${!t.isPaid && 'text-gray-400'}`}>{t.description}</p>
              <p className="text-xs text-gray-500 flex items-center gap-1">
                {t.tags?.map(tag => <span key={tag} className="bg-gray-100 px-1 rounded text-[10px]">#{tag}</span>)}
                <span>{new Date(t.date).toLocaleDateString('pt-BR')}</span>
                {!t.isPaid && <span className="bg-yellow-100 text-yellow-700 px-1.5 rounded text-[10px] font-bold">PENDENTE</span>}
                {t.cardId && <span className="text-purple-500 ml-1 flex items-center text-[10px]"><Icon name="creditCard" size={10} className="mr-0.5"/> Cart√£o</span>}
              </p>
            </div>
          </div>
          <div className="flex items-center gap-4">
            <span className={`font-bold ${!t.isPaid ? 'text-gray-400' : t.type === 'income' ? 'text-green-600' : t.type === 'card_expense' ? 'text-purple-600' : 'text-red-600'}`}>
              {t.type === 'income' ? '+' : '-'}{formatCurrency(t.amount)}
            </span>
            {/* Bot√µes de A√ß√£o (vis√≠veis no hover ou sempre no mobile) */}
            <div className="flex gap-2 md:opacity-0 md:group-hover:opacity-100 transition-opacity">
               <button onClick={(e) => { e.stopPropagation(); handleEditClick(t); }} className="text-blue-500 hover:bg-blue-50 p-1.5 rounded-full"><Icon name="pencil" size={16}/></button>
               <button onClick={(e) => { e.stopPropagation(); handleDeleteTransaction(t.id); }} className="text-red-500 hover:bg-red-50 p-1.5 rounded-full"><Icon name="trash" size={16}/></button>
            </div>
          </div>
        </div>
      );

      const Dashboard = () => (
        <div className="space-y-6 fade-in">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div className="bg-gradient-to-br from-purple-600 to-indigo-600 rounded-2xl p-6 text-white shadow-xl shadow-purple-200">
               <p className="text-purple-100 text-sm font-medium mb-1">Saldo Atual em Contas</p>
               <h2 className="text-3xl font-bold">{formatCurrency(totalBalance)}</h2>
               <div className="mt-4 flex items-center text-xs text-purple-200 bg-white/10 w-fit px-2 py-1 rounded-lg backdrop-blur-sm">
                 <Icon name="trendingUp" size={14} className="mr-1" /> Previsto: {formatCurrency(monthSummary.projectedBalance)}
               </div>
            </div>
            <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 flex flex-col justify-between">
               <div className="flex items-center justify-between mb-2">
                 <p className="text-gray-500 text-sm font-medium">Receitas (M√™s)</p>
                 <div className="p-2 bg-green-100 text-green-600 rounded-full"><Icon name="trendingUp" size={18}/></div>
               </div>
               <h3 className="text-2xl font-bold text-gray-800">{formatCurrency(monthSummary.income)}</h3>
            </div>
            <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 flex flex-col justify-between">
               <div className="flex items-center justify-between mb-2">
                 <p className="text-gray-500 text-sm font-medium">Despesas (M√™s)</p>
                 <div className="p-2 bg-red-100 text-red-600 rounded-full"><Icon name="trendingDown" size={18}/></div>
               </div>
               <h3 className="text-2xl font-bold text-gray-800">{formatCurrency(monthSummary.expense)}</h3>
               <p className="text-xs text-gray-400 mt-1">+ {formatCurrency(monthSummary.cardExpense)} em faturas</p>
            </div>
          </div>

          {budgets.length > 0 && (
            <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
              <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center"><span className="mr-2 text-purple-500"><Icon name="pieChart" size={20}/></span> Planejamento Mensal</h3>
              <div className="space-y-4">
                {budgets.map(budget => {
                  const spent = filteredTransactions
                    .filter(t => t.category === budget.category && (t.type === 'expense' || t.type === 'card_expense'))
                    .reduce((sum, t) => sum + t.amount, 0);
                  const percent = Math.min(100, (spent / budget.limit) * 100);
                  const isOver = spent > budget.limit;

                  return (
                    <div key={budget.id}>
                      <div className="flex justify-between text-sm mb-1">
                        <span className="font-medium text-gray-700">{budget.category}</span>
                        <span className={`${isOver ? 'text-red-500 font-bold' : 'text-gray-500'}`}>
                          {formatCurrency(spent)} / {formatCurrency(budget.limit)}
                        </span>
                      </div>
                      <div className="w-full bg-gray-100 rounded-full h-2.5 overflow-hidden">
                        <div className={`h-2.5 rounded-full transition-all duration-500 ${isOver ? 'bg-red-500' : 'bg-purple-500'}`} style={{ width: `${percent}%` }}></div>
                      </div>
                      {isOver && <p className="text-xs text-red-500 mt-1 flex items-center"><Icon name="alert" size={12} className="mr-1"/> Limite excedido!</p>}
                    </div>
                  );
                })}
              </div>
            </div>
          )}

          <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div className="p-5 border-b border-gray-100 flex justify-between items-center">
              <h3 className="text-lg font-bold text-gray-800">Transa√ß√µes Recentes</h3>
              <button onClick={() => setCurrentView('transactions')} className="text-sm text-purple-600 font-medium hover:underline">Ver todas</button>
            </div>
            <div className="divide-y divide-gray-100">
              {filteredTransactions.slice(0, 5).map(t => <TransactionItem key={t.id} t={t} />)}
              {filteredTransactions.length === 0 && (
                 <div className="p-8 text-center text-gray-400">Nenhuma transa√ß√£o neste m√™s.</div>
              )}
            </div>
          </div>
        </div>
      );

      // Renderiza√ß√£o Principal
      return (
        <div className="flex min-h-screen bg-gray-50 text-gray-900 font-sans">
          {/* Sidebar Desktop */}
          <aside className="hidden md:flex w-64 flex-col bg-white border-r border-gray-200 fixed h-full z-20">
            <div className="p-6 flex items-center gap-2 text-purple-600">
              <Icon name="wallet" size={28} />
              <span className="text-xl font-extrabold tracking-tight">Finan√ßas<span className="text-gray-800">App</span></span>
            </div>
            <nav className="flex-1 px-4 space-y-2 mt-4">
              {[
                { id: 'dashboard', label: 'Vis√£o Geral', icon: 'home' },
                { id: 'transactions', label: 'Transa√ß√µes', icon: 'moreHorizontal' },
                { id: 'accounts', label: 'Minhas Contas', icon: 'wallet' },
                { id: 'cards', label: 'Cart√µes', icon: 'creditCard' },
                { id: 'planning', label: 'Planejamento', icon: 'pieChart' },
              ].map(item => (
                <button
                  key={item.id}
                  onClick={() => setCurrentView(item.id)}
                  className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all ${
                    currentView === item.id 
                      ? 'bg-purple-50 text-purple-600 shadow-sm' 
                      : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900'
                  }`}
                >
                  <Icon name={item.icon} size={20} />
                  {item.label}
                </button>
              ))}
            </nav>
            <div className="p-4 border-t border-gray-100">
               <div className="bg-purple-600 rounded-xl p-4 text-white text-center shadow-lg shadow-purple-200">
                 <p className="text-xs font-medium opacity-90 mb-2">Saldo Previsto (M√™s)</p>
                 <p className="text-xl font-bold">{formatCurrency(monthSummary.projectedBalance)}</p>
               </div>
            </div>
          </aside>

          {/* Main Content */}
          <main className="flex-1 md:ml-64 pb-24 md:pb-6">
            <header className="bg-white sticky top-0 z-10 border-b border-gray-100 px-4 py-3 flex items-center justify-between md:px-8 md:py-5">
              <div className="flex items-center gap-2 md:hidden text-purple-600">
                <Icon name="wallet" size={24} />
                <span className="font-bold text-gray-800">Finan√ßas</span>
              </div>
              
              <div className="flex items-center bg-gray-100 rounded-full p-1 mx-auto md:mx-0">
                <button onClick={() => handleMonthChange('prev')} className="p-1.5 hover:bg-white rounded-full transition-colors"><Icon name="chevronLeft" size={16}/></button>
                <span className="px-4 text-sm font-semibold capitalize min-w-[100px] text-center">
                  {selectedMonth.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}
                </span>
                <button onClick={() => handleMonthChange('next')} className="p-1.5 hover:bg-white rounded-full transition-colors"><Icon name="chevronRight" size={16}/></button>
              </div>
              <div className="w-8 md:w-auto"></div>
            </header>

            <div className="p-4 md:p-8 max-w-5xl mx-auto">
              {currentView === 'dashboard' && <Dashboard />}
              
              {currentView === 'accounts' && (
                <div className="space-y-6 fade-in">
                   <div className="flex justify-between items-center">
                     <h2 className="text-2xl font-bold">Minhas Contas</h2>
                     <button onClick={() => { setModalType('account'); setIsModalOpen(true); }} className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700">+ Nova Conta</button>
                   </div>
                   <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                     {accounts.map(acc => (
                       <div key={acc.id} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 relative overflow-hidden group">
                          <div className="absolute top-0 left-0 w-1.5 h-full" style={{ backgroundColor: acc.color }}></div>
                          <h3 className="font-bold text-lg mb-1">{acc.name}</h3>
                          <p className="text-sm text-gray-500 mb-4 capitalize">{acc.type}</p>
                          <p className="text-2xl font-bold text-gray-800">{formatCurrency(acc.balance)}</p>
                          <div className="absolute right-4 top-4 opacity-0 group-hover:opacity-100 transition-opacity">
                             <button onClick={() => handleDeleteGeneric('account', acc.id)} className="p-2 text-red-500 hover:bg-red-50 rounded-full"><Icon name="trash" size={16}/></button>
                          </div>
                       </div>
                     ))}
                   </div>
                </div>
              )}

              {currentView === 'cards' && (
                <div className="space-y-6 fade-in">
                  <div className="flex justify-between items-center">
                    <h2 className="text-2xl font-bold">Cart√µes de Cr√©dito</h2>
                    <button onClick={() => { setModalType('card'); setIsModalOpen(true); }} className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700">+ Novo Cart√£o</button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {cards.map(card => {
                      const available = card.limit - (card.usedLimit || 0);
                      const progress = Math.min(100, ((card.usedLimit || 0) / card.limit) * 100);
                      return (
                        <div key={card.id} className="bg-gradient-to-br from-gray-800 to-gray-900 text-white p-6 rounded-2xl shadow-xl relative overflow-hidden">
                           <div className="flex justify-between items-start mb-8">
                             <div>
                               <p className="text-gray-400 text-sm">{card.brand}</p>
                               <h3 className="font-bold text-xl">{card.name}</h3>
                             </div>
                             <Icon name="creditCard" className="text-purple-400" size={32}/>
                           </div>
                           <div className="mb-4">
                             <div className="flex justify-between text-sm mb-2">
                               <span className="text-gray-300">Fatura Atual</span>
                               <span className="font-bold text-white">{formatCurrency(card.usedLimit || 0)}</span>
                             </div>
                             <div className="w-full bg-gray-700 rounded-full h-2">
                               <div className="bg-purple-500 h-2 rounded-full" style={{ width: `${progress}%` }}></div>
                             </div>
                             <div className="flex justify-between text-xs text-gray-400 mt-2">
                               <span>Disp: {formatCurrency(available)}</span>
                               <span>Lim: {formatCurrency(card.limit)}</span>
                             </div>
                           </div>
                           <div className="flex justify-between items-center text-xs text-gray-400 border-t border-gray-700 pt-4">
                             <span>Fecha dia {card.closingDay}</span>
                             <span>Vence dia {card.dueDay}</span>
                           </div>
                           <button onClick={() => handleDeleteGeneric('card', card.id)} className="absolute top-4 right-4 text-gray-500 hover:text-red-400"><Icon name="trash" size={16}/></button>
                        </div>
                      );
                    })}
                  </div>
                </div>
              )}

              {currentView === 'planning' && (
                <div className="space-y-6 fade-in">
                  <div className="flex justify-between items-center">
                     <div>
                       <h2 className="text-2xl font-bold">Planejamento Financeiro</h2>
                       <p className="text-sm text-gray-500 mt-1">Dica: Tente poupar 20% da sua renda mensal.</p>
                     </div>
                     <button onClick={() => { setModalType('budget'); setIsModalOpen(true); }} className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700">+ Definir Limite</button>
                  </div>
                  <div className="bg-blue-50 p-6 rounded-xl border border-blue-100 flex gap-4 items-start">
                    <div className="bg-blue-100 p-3 rounded-full text-blue-600"><Icon name="alert" size={24} /></div>
                    <div>
                      <h4 className="font-bold text-blue-800">Regra 50-30-20</h4>
                      <p className="text-sm text-blue-600 mt-1 leading-relaxed">
                        50% Essenciais ‚Ä¢ 30% Estilo de Vida ‚Ä¢ 20% Objetivos
                      </p>
                    </div>
                  </div>
                  <div className="grid grid-cols-1 gap-4">
                     {budgets.map(b => (
                       <div key={b.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
                          <div className="flex items-center gap-3">
                            <div className="bg-gray-100 p-2 rounded-full">
                              {categoriesList.find(c => c.name === b.category)?.icon || 'üè∑Ô∏è'}
                            </div>
                            <div>
                               <p className="font-bold text-gray-800">{b.category}</p>
                               <p className="text-xs text-gray-500">Teto: {formatCurrency(b.limit)}</p>
                            </div>
                          </div>
                          <button onClick={() => handleDeleteGeneric('budget', b.id)} className="text-red-400 hover:text-red-600"><Icon name="trash" size={18}/></button>
                       </div>
                     ))}
                  </div>
                </div>
              )}

              {currentView === 'transactions' && (
                <div className="space-y-6 fade-in">
                   <h2 className="text-2xl font-bold">Todas as Transa√ß√µes</h2>
                   <div className="bg-white rounded-xl shadow-sm border border-gray-100">
                      {filteredTransactions.map(t => <TransactionItem key={t.id} t={t} />)}
                   </div>
                </div>
              )}
            </div>
          </main>

          {/* Mobile Menu */}
          <div className="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-100 flex justify-around py-3 pb-6 px-2 z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
            <button onClick={() => setCurrentView('dashboard')} className={`flex flex-col items-center gap-1 ${currentView === 'dashboard' ? 'text-purple-600' : 'text-gray-400'}`}><Icon name="home" size={22} /><span className="text-[10px] font-medium">In√≠cio</span></button>
            <button onClick={() => setCurrentView('transactions')} className={`flex flex-col items-center gap-1 ${currentView === 'transactions' ? 'text-purple-600' : 'text-gray-400'}`}><Icon name="moreHorizontal" size={22} /><span className="text-[10px] font-medium">Extrato</span></button>
            <div className="relative -top-8">
              <button onClick={() => { setModalType('transaction'); setIsModalOpen(true); setEditingTransaction(null); }} className="bg-purple-600 text-white p-4 rounded-full shadow-lg shadow-purple-200 hover:scale-105 transition-transform"><Icon name="plus" size={28} /></button>
            </div>
            <button onClick={() => setCurrentView('planning')} className={`flex flex-col items-center gap-1 ${currentView === 'planning' ? 'text-purple-600' : 'text-gray-400'}`}><Icon name="pieChart" size={22} /><span className="text-[10px] font-medium">Planos</span></button>
            <button onClick={() => setCurrentView('accounts')} className={`flex flex-col items-center gap-1 ${currentView === 'accounts' ? 'text-purple-600' : 'text-gray-400'}`}><Icon name="menu" size={22} /><span className="text-[10px] font-medium">Mais</span></button>
          </div>
          
          {/* Desktop Floating Button */}
          <div className="hidden md:block fixed bottom-8 right-8">
            <button onClick={() => { setModalType('transaction'); setIsModalOpen(true); setEditingTransaction(null); }} className="bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-full shadow-xl shadow-purple-300 transition-transform hover:scale-110 flex items-center gap-2 pr-6">
               <Icon name="plus" size={24} /> <span className="font-bold">Nova Transa√ß√£o</span>
            </button>
          </div>

          {isModalOpen && (
            <Modal title={
              modalType === 'transaction' ? (editingTransaction ? 'Editar Transa√ß√£o' : 'Nova Transa√ß√£o') :
              modalType === 'account' ? 'Nova Conta' :
              modalType === 'card' ? 'Novo Cart√£o' : 'Novo Planejamento'
            }>
              {modalType === 'transaction' && <TransactionForm initialData={editingTransaction} />}
              {modalType === 'account' && (
                <form onSubmit={(e) => {
                   e.preventDefault();
                   handleAddAccount({
                     name: e.target.name.value,
                     balance: parseFloat(e.target.balance.value),
                     type: 'Conta Corrente',
                     color: colors[Math.floor(Math.random() * colors.length)],
                     includeInTotal: true
                   });
                }} className="space-y-4">
                   <input name="name" placeholder="Nome da conta (ex: Nubank)" className="w-full p-3 border rounded-xl" required />
                   <input name="balance" type="number" step="0.01" placeholder="Saldo Inicial" className="w-full p-3 border rounded-xl" required />
                   <button className="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">Criar Conta</button>
                </form>
              )}
              {modalType === 'card' && (
                <form onSubmit={(e) => {
                   e.preventDefault();
                   handleAddCard({
                     name: e.target.name.value,
                     limit: parseFloat(e.target.limit.value),
                     brand: 'Mastercard',
                     closingDay: parseInt(e.target.closing.value),
                     dueDay: parseInt(e.target.due.value)
                   });
                }} className="space-y-4">
                   <input name="name" placeholder="Apelido do Cart√£o" className="w-full p-3 border rounded-xl" required />
                   <input name="limit" type="number" placeholder="Limite Total" className="w-full p-3 border rounded-xl" required />
                   <div className="grid grid-cols-2 gap-4">
                     <input name="closing" type="number" placeholder="Dia Fechamento" max="31" className="w-full p-3 border rounded-xl" required />
                     <input name="due" type="number" placeholder="Dia Vencimento" max="31" className="w-full p-3 border rounded-xl" required />
                   </div>
                   <button className="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">Adicionar Cart√£o</button>
                </form>
              )}
              {modalType === 'budget' && (
                <form onSubmit={(e) => {
                   e.preventDefault();
                   handleAddBudget({
                      category: e.target.category.value,
                      limit: parseFloat(e.target.limit.value)
                   });
                }} className="space-y-4">
                   <label className="block text-sm font-medium text-gray-700">Categoria</label>
                   <select name="category" className="w-full p-3 border rounded-xl">
                      {categoriesList.map(c => <option key={c.name} value={c.name}>{c.name}</option>)}
                   </select>
                   <label className="block text-sm font-medium text-gray-700">Teto de Gastos (R$)</label>
                   <input name="limit" type="number" step="0.01" className="w-full p-3 border rounded-xl" required />
                   <button className="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">Definir Planejamento</button>
                </form>
              )}
            </Modal>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
